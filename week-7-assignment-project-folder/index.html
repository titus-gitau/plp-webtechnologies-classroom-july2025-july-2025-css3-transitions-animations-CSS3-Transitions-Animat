<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSand JavaScript Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bringing Web Pages to Life</h1>

  <!--CSS Animations -->
  <section>
    <h2>CSS Transitions and Animations</h2>
    <button class="fancy-btn">Hover Me!</button>
    <div class="box"></div>
  </section>

  <!--JavaScript Functions -->
  <section>
    <h2>JavaScript Functions</h2>
    <p id="function-output">Click the button to calculate area:</p>
    <button onclick="showArea()">Calculate Area</button>
  </section>

  <!-- Combining CSS & JavaScript -->
  <section>
    <h2>Combining CSS and JavaScript</h2>
    <button onclick="triggerAnimation()">Animate the Box!</button>
    <div class="animated-box" id="animatedBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
